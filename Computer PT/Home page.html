<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            background-color: #bbbbbb;
            color: #333; /* Added color value for text */
        }

        header {
            background: darkgrey;
            color: black;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .scrolling-text {
            font-family: 'Garamond', serif;
            font-size: 28px;
            color: #ff6600;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: darkgrey;
            padding: 1px;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-bar a:hover {
            background-color: #333;
            color: #cccccc;
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        footer {
            background: darkgrey;
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .video-card {
            width: 300px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .video-card iframe {
            width: 100%;
            height: 170px;
        }

        .video-card p {
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }

            table {
                width: 80%;
                border-collapse: collapse;
                margin: 20px auto;
                text-align: center;
            }

            th, td {
                border: 1px solid black;
                padding: 10px;
            }
        }

    </style>
</head>
