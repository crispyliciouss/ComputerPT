<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Tab Title </title>
    <style>
        body {
            font-family: Radenok, cursive;
            margin: 0;
            padding: 0;
            background-image: url('bgimg.gif');
            background-repeat: no repeat;
        }
        header {
            background:#1C39BB;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            display: flex;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
        }
        .search-bar button {
            background: #1E90FF;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .video-card {
            width: 300px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .video-card iframe {
            width: 100%;
            height: 170px;
        }
        .video-card p {
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        footer {
            background:#1C39BB;
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            width: 100%;}
              .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background:darkgrey;
            padding: 1px;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-bar a:hover {
            background: #1E90FF;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }

        }

    </style>
    <script>
